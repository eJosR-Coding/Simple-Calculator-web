<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="cajatit">
        <h1><span class="title">My first JS project</span></h1>
    </div>
  
    <div class="calculadora-je"> 
        <div class="out">
            <input type="text" id="result" class="display" placeholder="0">
        </div>
        <button name="data-number">1</button>
        <button name="data-number">2</button>
        <button name="data-number">3</button>
        <button name="data-operar">+</button>
        <button name="data-number">4</button>
        <button name="data-number">5</button>
        <button name="data-number">6</button>
        <button name="data-operar">-</button>
        <button name="data-number">7</button>
        <button name="data-number">8</button>
        <button name="data-number">9</button>
        <button name="data-operar">/</button>
        <button name="data-borrar">C</button>
        <button name="data-number">0</button>
        <button name="data-igual">=</button>
        <button name="data-operar">x</button>
    </div>
    <footer>
        <br>
        <div class="typin">
            <p><span class="spa1">Welcome root user!</span></p>
            <p><span class="spa2">Calculadora simple</span></p>
        </div>

    <div class="icons">
        <a href="https://github.com/eJosR-Coding" target="_blank" rel="noopener noreferrer" ><i class="fa-brands fa-github fa-2x" id="github"></i></a>
        <a href="https://www.linkedin.com/in/joseph-rodriguez-55a24b241/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin fa-2x" id="linkedin"></i></a><br><br>
    </div>
    </footer>
